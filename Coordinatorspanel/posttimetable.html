		<div class="container" style="margin-top:100px;">
		  <form method = "post" enctype="application/form-data">

			<div class="row" style="margin-bottom:15px;">
				<div class="col-md-12 col-lg-12 col-xs-12 text-center">
					<span style="font-size:25px;font-weight:bold;color:blue;">POST TIMETABLE</span>
				</div>
			</div>

			  <div class="row">

				</div>
				
				<div class="col-md-4">
					<div class="form-group">
						<label for="">Select Image</label>
						<input type="file" class="form-control">
					</div>
					
					<div class="form-group">
						<label for="Select Course">Select Course</label><br>
						<select>
							<option selected="true" value="mca">Master in Computer Application</option>
							<option value="bca">Bachelor Of Computer Application</option>
							<option value="bba">Bachelor Of Business Administration</option>
						</select>
					</div>
					
					
					<div class="form-group">
						<label for="Choose Semester">Choose Semester</label><br>
						<select>
							<option value="first">First Semester</option>
							<option value="second">Second Semester</option>
							<option value="third" selected="true">Third Semester</option>
							<option value="fourt">Fourth Semester</option>
							<option value="fifth">Fifth Semester</option>
							<option value="sixth">Sixth Semester</option>
						</select>
					</div>
					
					
					<div class="form-group">
						<label for="choose shift">Choose Shift</label><br>
						<select>
							<option>First Shift</option>
							<option selected="true" value="firstsh">Second Shift</option>
							<option value="secondsh"></option>
						</select>
					</div>
					
					<div class="form-group">
						<button type="submit" class="form-control btn-primary btn-sm btn">POST</button>
					</div>
					
				</div>
				
				<div class="col-md-4 visible-lg">
				</div>
				
				
				
			  </div>
