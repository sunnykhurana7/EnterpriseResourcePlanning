<script type="text/javascript">
	function validation()
	{
		var title = document.getElementById("title").value;
		var description = document.getElementById("description").value;
		var attach = document.getElementById("attach").value;
	
		if(title=="")
		 {
          document.getElementById("title").style.borderColor = "#F00";
		  document.getElementById("tit").innerHTML = "Title Required";
	      document.getElementById("title").focus();
		  return false;	
         }else 
			if(description =="")
			{
				document.getElementById("description").style.borderColor = "F00";
			    document.getElementById("des").innerHTML = "Please Describe News ";
				document.getElementById("description").focus();
				return false;
			}else 
        		if(attach =="")
				{
					document.getElementById("attach").style.borderColor = "F00";
					document.getElementById("att").innerHTML = "Please Attach File";
					document.getElementById("attach").focus();
					return false;
                } 	 
	}
</script>

<!-- All Javascript Comes Here -->
<!-- End Javascript -->

</head>
<body>
<!-- Header -->
<nav class="navbar navbar-fixed-top navbar-inverse header">

</nav>

	<!-- Area Of Profile -->
	
		<div class="container" style="margin-top:100px;">
		  <form method = "post" enctype="application/form-data">	
		  
		  <div class="row" style="margin-bottom:15px;">
				<div class="col-md-12 col-lg-12 col-xs-12 text-center">
					<span style="font-size:25px;font-weight:bold;color:blue;">POST NEWS</span>
				</div>
			</div>
		  
		  
			<div class="row">
				<div class="col-md-4">
				</div>
				
				<div class="col-md-4">
				  
					<div class="form-group">
						<label for ="assignmenttitle">News Title</label>
						<input type="text" class="form-control" placeholder="Sunny Khurana" required  name="title" id="title">
						<span id="tit" style="font-weight:bold;color:#F00;"></span>
					</div>
					
					<div class="form-group">
						<label for ="assignmentdescription">News Description</label>
						<textarea class="form-control" placeholder="Description" style="resize:none" required name="description"  id="description"></textarea>
					<span id="des" style="font-weight:bold;color:#F00;"></span>
					</div>
					
					
					<div class="form-group">
						<label for="attach">Attach File</label>
						<input type="file" class="form-control" required ="required" name="attach" id="attach">
						<span id="att" style="font-weight:bold;color:#F00;"></span>
					</div>
					
					
					<div class="form-group text-center" style="margin-bottom:15px;">
					    <input type="submit" name="submit" value="POST NEWS" class="btn btn-primary btn-sm" onClick="validation();">		
					</div>
					
					
					<div class="form-group text-center" style="margin-top:42px;margin-bottom:95px;text-transform:uppercase;" >
						<a href="viewnews.html" title="Click Here To View News Uploaded By You" target="_blank">View News Uploaded By You</a>
					</div>
					
				</div>
				
				<div class="col-md-4">
				</div>
				
			</div>
		  </form>	
		</div>
