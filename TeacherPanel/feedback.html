<html>
<head>
<title>Jagan Institute Of Management Studies</title>
<!-- All StyleSheet Comes Here -->

<link href="css/bootstrap.css" type="text/css" rel="stylesheet">
<link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
<link href="css/bootstrap-glyphicons.css" type="text/css" rel="stylesheet">
<link href="css/index.css" type="text/css" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<!-- End Style Sheet -->

<!-- js start here -->
	<script>
		function validation(){
			var t = document.getElementById("to").value;
			var f = document.getElementById("from").value;
			var fe = document.getElementById("feed").value;
			
			if(t==""){
				document.getElementById("to").style.borderColor = "#F00";
				document.getElementById("too").innerHTML = "Please Enter Name";
				document.getElementById("to").focus();
				return false;
			}else
			  if(f==""){
				document.getElementById("from").style.borderColor = "#F00";
				document.getElementById("froo").innerHTML = "Please Enter Name";
				document.getElementById("from").focus();
				return false;
			  }else 
			    if(fe==""){
					document.getElementById("feed").style.borderColor = "#F00";
					document.getElementById("fee").innerHTML = "Please Provide Proper FEEDBACK";
					document.getElementById("feed").focus();
					return false;
				}
		}
	</script>
<!-- js ends here -->



</head>
<body>
<!-- Header -->
<nav class="navbar navbar-fixed-top navbar-inverse header">
  <div class="container"> <a href="#" class="navbar-brand" style="color:#FFF;">Jagan Institute Of Management Studies</a> </div>
</nav>
<!-- End Of Navbar --> 



   <!-- Start Of Container -->
	<div class="container" style="margin-top:80px;">
		<form method="post" enctype="multipart/form-data">
			<div class="row" style="margin-bottom:15px;">
				<div class="col-md-12 col-lg-12 col-xs-12 text-center">
					<span style="font-size:25px;font-weight:bold;color:blue;">SEND FEEDBACK TO DEVELOPER</span>
				</div>
			</div>
			
			<div class="row">
				<div class="col-md-4">
				</div>
				
				<div class="col-md-4">
					<div class="form-group">
						<label for="Send To">Send To</label>
						<input type="text" class="form-control" placeholder="Sunny Khurana" name="to" id="to">
							<span id="too" style="color:#F00;font-weight:bold;"></span>
						</div>
					
					<div class="form-group">
						<label for="Send From">Send From</label>
						<input type="text" class="form-control" placeholder="Jagan Institute Of Technology" name="from" id="from">
						<span id ="froo" style="color:#F00;font-weight:bold;"></span>	
					</div>
					
					
					<div class="form-group">
						<label for ="">Give Feedback</label>
						<textarea class="form-control" placeholder="Feedback" style="resize:none;" name="feedback" id="feed"></textarea>
						<span id="fee" style="color:#F00;font-weight:bold;"></span>
					</div>
					
					
					<div class="form-group text-center">
					<button type="button" class="btn btn-md btn-primary" onclick="validation()">SEND FEEDBACK</button> 
				</div>
				
				</div>
				
						
				
				
				<div class="col-md-4">
				</div>
			</div>
		</form>
	</div>
	
	<!-- End Of Container -->
	
	<!-- Starting Of Foooter  -->
<footer class="container-fluid navbar-fixed-bottom" style="background-color:#000;">
	<div class="container" style="margin-top:15px;margin-bottom:15px;">
		<span style="color:#FFF;padding-top:20px;">&copy; Jagan Institute Of Management Studies</span>
	</div>
</footer>	

<!-- End Foooter  -->
</body>

<!-- All Scripts Are Come Here -->
<script type="text/javascript" src ="bootstrap.js"></script>
<script type="text/javascript" src ="bootstrap.min.js"></script>

<!-- End Of Scripts -->
</html>
