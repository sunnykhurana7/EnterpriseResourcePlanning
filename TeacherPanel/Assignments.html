	<!-- Area Of Profile -->
	
		<div class="container" style="margin-top:100px;">
		  <form method = "post" enctype="application/form-data">	
		  
		  
		  <div class="row" style="margin-bottom:15px;">
				<div class="col-md-12 col-lg-12 col-xs-12 text-center">
					<span style="font-size:25px;font-weight:bold;color:blue;">SEND ASSIGNMENT'S</span>
				</div>
			</div>
		  
		  
			<div class="row">
				<div class="col-md-4">
				</div>
				
				<div class="col-md-4">
					<div class="form-group">
						<label for ="assignmenttitle">Assignment Title</label>
						<input type="text" class="form-control" placeholder="Sunny Khurana" required="required" name="title" id="title">
						<span id="title"></span>
					</div>
					
					<div class="form-group">
						<label for ="assignmentdescription">Assignment Description</label>
						<textarea class="form-control" placeholder="Description" required="required" name="description" style="resize:none;" id="description"></textarea>
					</div>
					
					<div class="form-group">
						<label for ="course"  style="text-transform:uppercase">Select Course</label><br>
						<select value="course">
							<option value="mca" style="text-transform:uppercase;" title="Master in Computer Applications">Master in Computer Applications</option>
							<option style="text-transform:uppercase;" value="bca" title="Bachelor Of Computer Applications">Bachelor Of Computer Applications</option>
							<option value="bba" style="text-transform:uppercase;" title="Bachelor 0f Business Administration">Bachelor Of Business Administration</option>
						</select>	
					</div>
					
					
					<div class="form-group">
					   <label for="semester" style="text-transform:uppercase">Select Semester</label><br>
						<select value="semester">
							<option>First Semester</option>
							<option>Second Semester</option>
							<option>Third Semester</option>
							<option>Fourth Semester</option>
							<option>Fifth Semester</option>
							<option>Sixth Semester</option>
						</select>
					</div>
					
					<div class="form-group">
						<label for ="shift" style="text-transform:uppercase">Select Shift</label><br>
						<select value="shift">
							<option>First Shift</option>
							<option>Second Shift</option>
						</select>	
					</div>
					
					<div class="form-group">
						<label for="attach">Attach File</label>
						<input type="file" class="form-control" name="attach" required="required">
					</div>
					
					
					<div class="form-group text-center">
					    <!-- <button type="button" class="btn btn-lg btn-primary">Send Assignment</button> -->
						<input type="submit" class="btn btn-sm btn-primary" value="SEND ASSIGNMENT" onclick="validation();">		
					</div>
					
					
					<div class="">
					<a href = "viewassignments.html" target="_blank" title="CLICK" style="text-transform:uppercase;">View Assignment's That You Have send</a>
				</div>	
				</div>

				</div>
